<!DOCTYPE html>
<html>
    <title>mathrubhoomi-Signup-page</title>
    <head>
        <link href="loginstyle.css" rel="stylesheet">
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
         <div class="container">
            <div class="formLogin">
            <form action="">
            <h2>Registration</h2>
            <div class="input-box">
            <input class="text" type="text" placeholder="Create Username" required>
            <i class="material-icons">assignment_ind</i>
            </div>
            <div class="input-box">
            <input class="text" type="text" placeholder="Fisrt Name" required>
            </div>
            <div class="input-box">
            <input class="text" type="text" placeholder="Last Name" required>
            </div>
            <div class="input-box">
            <input class="text" type="password" placeholder="Password" required>
            <i class="material-icons">visibility</i>
            </div>
            <div class="input-box">
            <input class="text" type="number" placeholder="Mobile number" required>
            </div>
            <div class="input-box">
            <input class="text" type="email" placeholder="email (optional)">
            <i class="user-alt"></i>
            </div>
            <button class="loginbtn">Register</button><br>
        </form> 

            </div>
      
        <div class="toggle-box">
            <div class="toggle-left">
                <h1>Welocome To! <br></h1>
                <h2>MathruBhoomi Properties</h2>
                
                <p> Do have an account already?</p>
                   <button class="registerbtn">Login</button>

            </div>
        </div>
         </div>
    </body>
</html>
